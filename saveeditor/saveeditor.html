<html>
<body>
<head>
    <title>Save Editor lolz</title>
    <link href="../scripts/saveeditor.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>
<body>
    <div class="saveImportContainer">
        <div id="saveInput"><input type="text" name="save" id="save"></div>
        <input type="button" name="Load this Save" id="saveLoad" onclick="ImportSaveButton()" value="Load this Save">
        <input type="button" name="Export Save" id="saveExport" onclick="ExportSave()" value="Export to Clipboard">
    </div>

    <div class="presets">
        <div class="presetsHeading">Johnny Fun Buttons</div>
        <div class="rarity buttons">
                <input type="button" name="all common" onclick="allRarity('Common')" value="all common">
                <input type="button" name="all good" onclick="allRarity('Good')" value="all good">
                <input type="button" name="all rare" onclick="allRarity('Rare')" value="all rare">
                <input type="button" name="all epic" onclick="allRarity('Epic')" value="all epic">
        </div>
        <div class="tier buttons">
                <input type="button" name="all T1" onclick="allTier(1)" value="all T1">
                <input type="button" name="all T2" onclick="allTier(2)" value="all T2">
                <input type="button" name="all T3" onclick="allTier(3)" value="all T3">
                <input type="button" name="all T4" onclick="allTier(4)" value="all T4">
                <input type="button" name="all T5" onclick="allTier(5)" value="all T5">
                <input type="button" name="all T6" onclick="allTier(6)" value="all T6">
                <input type="button" name="all T7" onclick="allTier(7)" value="all T7">
                <input type="button" name="all T8" onclick="allTier(8)" value="all T8">
                <input type="button" name="all T9" onclick="allTier(9)" value="all T9">
                <input type="button" name="all T10" onclick="allTier(10)" value="all T10">
        </div>
        <div class="sharp buttons">
                <input type="button" name="all +0" onclick="allSharp(0)" value="all +0">
                <input type="button" name="all +1" onclick="allSharp(1)" value="all +1">
                <input type="button" name="all +2" onclick="allSharp(2)" value="all +2">
                <input type="button" name="all +3" onclick="allSharp(3)" value="all +3">
                <input type="button" name="all +4" onclick="allSharp(4)" value="all +4">
                <input type="button" name="all +5" onclick="allSharp(5)" value="all +5">
                <input type="button" name="all +6" onclick="allSharp(6)" value="all +6">
                <input type="button" name="all +7" onclick="allSharp(7)" value="all +7">
                <input type="button" name="all +8" onclick="allSharp(8)" value="all +8">
                <input type="button" name="all +9" onclick="allSharp(9)" value="all +9">
                <input type="button" name="all +10" onclick="allSharp(10)" value="all +10">
        </div>
    </div>
    
    <div class="heroListTitle">Hero List</div>
    <div id="heroList"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/pako.min.js"></script>
    <script src="saveeditor.js"></script>
</body>
</html>
